<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lapins verticaux et agrandis</title>
  <style>
    /* Fond dégradé doux */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: linear-gradient(135deg, #FFD7D7, #D7F0FF);
      position: relative;
    }
    /* Conteneur plein écran */
    #scene {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    /* Style des lapins */
    .rabbit {
      position: absolute;
      width: 15vw;      /* taille agrandie */
      max-width: 150px;
      height: auto;
      filter: drop-shadow(0 5px 5px rgba(0, 0, 0, 0.2));
      /* Animation verticale */
      animation: move-vertical 6s ease-in-out infinite alternate;
    }
    /* Positions horizontales fixes pour chaque lapin */
    .rabbit:nth-child(1) { left: 10%; animation-delay: 0s; }
    .rabbit:nth-child(2) { left: 30%; animation-delay: 1s; }
    .rabbit:nth-child(3) { left: 50%; animation-delay: 2s; }
    .rabbit:nth-child(4) { left: 70%; animation-delay: 3s; }
    .rabbit:nth-child(5) { left: 90%; animation-delay: 4s; }

    /* Animation uniquement verticale */
    @keyframes move-vertical {
      0%   { transform: translateY(0) rotate(0deg); }
      50%  { transform: translateY(calc(100vh - 15vw)) rotate(-10deg); }
      100% { transform: translateY(0) rotate(0deg); }
    }
  </style>
</head>
<body>
  <div id="scene">
    <!-- Lapin 1 -->
    <svg class="rabbit" viewBox="0 0 200 200">
      <ellipse cx="100" cy="130" rx="60" ry="50" fill="#FFF" stroke="#CCC" stroke-width="2"/>
      <circle cx="100" cy="80" r="40" fill="#FFF" stroke="#CCC" stroke-width="2"/>
      <ellipse cx="75" cy="20" rx="15" ry="40" fill="#FFF" stroke="#CCC" stroke-width="2"/>
      <ellipse cx="125" cy="20" rx="15" ry="40" fill="#FFF" stroke="#CCC" stroke-width="2"/>
      <ellipse cx="75" cy="23" rx="7" ry="30" fill="#FFD1DC"/>
      <ellipse cx="125" cy="23" rx="7" ry="30" fill="#FFD1DC"/>
      <circle cx="85" cy="75" r="5" fill="#333"/>
      <circle cx="115" cy="75" r="5" fill="#333"/>
      <ellipse cx="100" cy="90" rx="6" ry="4" fill="#FFB6C1"/>
      <line x1="60" y1="90" x2="90" y2="90" stroke="#555" stroke-width="2"/>
      <line x1="110" y1="90" x2="140" y2="90" stroke="#555" stroke-width="2"/>
      <circle cx="160" cy="150" r="15" fill="#FFF" stroke="#CCC" stroke-width="2"/>
    </svg>
    <!-- Lapin 2 -->
    <svg class="rabbit" viewBox="0 0 200 200">
      <ellipse cx="100" cy="130" rx="60" ry="50" fill="#F0E68C" stroke="#C0A070" stroke-width="2"/>
      <circle cx="100" cy="80" r="40" fill="#F0E68C" stroke="#C0A070" stroke-width="2"/>
      <ellipse cx="75" cy="20" rx="15" ry="40" fill="#F0E68C" stroke="#C0A070" stroke-width="2"/>
      <ellipse cx="125" cy="20" rx="15" ry="40" fill="#F0E68C" stroke="#C0A070" stroke-width="2"/>
      <ellipse cx="75" cy="23" rx="7" ry="30" fill="#FFDAB9"/>
      <ellipse cx="125" cy="23" rx="7" ry="30" fill="#FFDAB9"/>
      <circle cx="85" cy="75" r="5" fill="#333"/>
      <circle cx="115" cy="75" r="5" fill="#333"/>
      <ellipse cx="100" cy="90" rx="6" ry="4" fill="#FF7F7F"/>
      <line x1="60" y1="90" x2="90" y2="90" stroke="#555" stroke-width="2"/>
      <line x1="110" y1="90" x2="140" y2="90" stroke="#555" stroke-width="2"/>
      <circle cx="160" cy="150" r="15" fill="#F0E68C" stroke="#C0A070" stroke-width="2"/>
    </svg>
    <!-- Lapin 3 -->
    <svg class="rabbit" viewBox="0 0 200 200">
      <ellipse cx="100" cy="130" rx="60" ry="50" fill="#D3D3D3" stroke="#A9A9A9" stroke-width="2"/>
      <circle cx="100" cy="80" r="40" fill="#D3D3D3" stroke="#A9A9A9" stroke-width="2"/>
      <ellipse cx="75" cy="20" rx="15" ry="40" fill="#D3D3D3" stroke="#A9A9A9" stroke-width="2"/>
      <ellipse cx="125" cy="20" rx="15" ry="40" fill="#D3D3D3" stroke="#A9A9A9" stroke-width="2"/>
      <ellipse cx="75" cy="23" rx="7" ry="30" fill="#FFC0CB"/>
      <ellipse cx="125" cy="23" rx="7" ry="30" fill="#FFC0CB"/>
      <circle cx="85" cy="75" r="5" fill="#333"/>
      <circle cx="115" cy="75" r="5" fill="#333"/>
      <ellipse cx="100" cy="90" rx="6" ry="4" fill="#FFB6C1"/>
      <line x1="60" y1="90" x2="90" y2="90" stroke="#555" stroke-width="2"/>
      <line x1="110" y1="90" x2="140" y2="90" stroke="#555" stroke-width="2"/>
      <circle cx="160" cy="150" r="15" fill="#D3D3D3" stroke="#A9A9A9" stroke-width="2"/>
    </svg>
    <!-- Lapin 4 -->
    <svg class="rabbit" viewBox="0 0 200 200">
      <ellipse cx="100" cy="130" rx="60" ry="50" fill="#FFB6C1" stroke="#F08080" stroke-width="2"/>
      <circle cx="100" cy="80" r="40" fill="#FFB6C1" stroke="#F08080" stroke-width="2"/>
      <ellipse cx="75" cy="20" rx="15" ry="40" fill="#FFB6C1" stroke="#F08080" stroke-width="2"/>
      <ellipse cx="125" cy="20" rx="15" ry="40" fill="#FFB6C1" stroke="#F08080" stroke-width="2"/>
      <ellipse cx="75" cy="23" rx="7" ry="30" fill="#FFE4E1"/>
      <ellipse cx="125" cy="23" rx="7" ry="30" fill="#FFE4E1"/>
      <circle cx="85" cy="75" r="5" fill="#333"/>
      <circle cx="115" cy="75" r="5" fill="#333"/>
      <ellipse cx="100" cy="90" rx="6" ry="4" fill="#FF6F61"/>
      <line x1="60" y1="90" x2="90" y2="90" stroke="#555" stroke-width="2"/>
      <line x1="110" y1="90" x2="140" y2="90" stroke="#555" stroke-width="2"/>
      <circle cx="160" cy="150" r="15" fill="#FFB6C1" stroke="#F08080" stroke-width="2"/>
    </svg>
    <!-- Lapin 5 -->
    <svg class="rabbit" viewBox="0 0 200 200">
      <ellipse cx="100" cy="130" rx="60" ry="50" fill="#ADD8E6" stroke="#6495ED" stroke-width="2"/>
      <circle cx="100" cy="80" r="40" fill="#ADD8E6" stroke="#6495ED" stroke-width="2"/>
      <ellipse cx="75" cy="20" rx="15" ry="40" fill="#ADD8E6" stroke="#6495ED" stroke-width="2"/>
      <ellipse cx="125" cy="20" rx="15" ry="40" fill="#ADD8E6" stroke="#6495ED" stroke-width="2"/>
      <ellipse cx="75" cy="23" rx="7" ry="30" fill="#E0FFFF"/>
      <ellipse cx="125" cy="23" rx="7" ry="30" fill="#E0FFFF"/>
      <circle cx="85" cy="75" r="5" fill="#333"/>
      <circle cx="115" cy="75" r="5" fill="#333"/>
      <ellipse cx="100" cy="90" rx="6" ry="4" fill="#87CEEB"/>
      <line x1="60" y1="90" x2="90" y2="90" stroke="#555" stroke-width="2"/>
      <line x1="110" y1="90" x2="140" y2="90" stroke="#555" stroke-width="2"/>
      <circle cx="160" cy="150" r="15" fill="#ADD8E6" stroke="#6495ED" stroke-width="2"/>
    </svg>
  </div>
</body>
</html>
